  var t1;

  $("#toScan").html("立即扫描");
  $("#mask").css("display","none")
  $("#clothCon").css("display","none")

  window.onload = function () {
    getData();
  };
   
  $("#toScan").on("click",function(){
    var _this = this;
    $(_this).html("再次扫描");
    $(_this).parent().next().css("display","none")
    $(_this).parent().parent().next().css("display","")
    $(_this).parent().parent().parent().next().css("display","")
    $(_this).parent().parent().next().find(".clothDetail").css("display","none")
    $(_this).parent().parent().next().find(".rightArrow img:nth-child(n)").css("display","")
    $(_this).parent().parent().next().find(".rightArrow img:nth-child(2n)").css("display","none")
    t1 = window.setInterval(function () {
      $(_this).parent().parent().parent().next().css("display","none")
      window.clearInterval(t1); 
    },1000);
  })

  $("#clothCon").on("click", ".typeCon", function (e) {
    $(this).find(".rightArrow>img").toggle();
    $(this).next(".clothDetail").toggle();
  })
