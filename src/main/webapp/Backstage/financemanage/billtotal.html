<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>账单汇总</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../import/adminlte/css/adminlte.min.css">
    <link rel="stylesheet" href="../../import/adminlte/css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" href="../../import/adminlte/css/dataTables.bootstrap.min.css">
    <link rel="stylesheet" href="../../import/style.css">
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
    <!-- 上导航 -->
    <nav class="main-header navbar navbar-expand bg-white navbar-light border-bottom">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item dropdown">
                <a class="nav-link" data-toggle="dropdown" href="#">
                    超级管理员：史鑫
                </a>
                <div class="dropdown-menu dropdown-menu-lg dropdown-menu-right">
                    <span class="dropdown-item dropdown-header">个人资料</span>
                    <span class="dropdown-item dropdown-header">修改密码</span>
                    <span class="dropdown-item dropdown-header">退出</span>
                </div>
            </li>
        </ul>
    </nav>
    <aside class="main-sidebar sidebar-dark-primary elevation-4">
        <a href="../index.html" class="brand-link">
            <img src="../../import/img/logo.png" style="height:30px">
        </a>
        <!-- 左导航 -->
        <div class="sidebar">
            <nav class="mt-2">
                <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false"></ul>
            </nav>
        </div>
    </aside>
    <!--页面content-->
    <div class="content-wrapper">
        <section class="content-header">
            <ul class="nav nav-pills">
                <li class="nav-item"><a class="nav-link active" href="#hotel"  data-toggle="tab">酒店账单</a></li>
                <li class="nav-item"><a class="nav-link" href="#washing" data-toggle="tab">洗涤厂账单</a></li>
                <li class="nav-item"><a class="nav-link" href="#manpower" data-toggle="tab">人力众包对账</a></li>
            </ul>
        </section>
        <section class="content">
            <div class="tab-content">
                <div class="tab-pane active show" id="hotel"><!--酒店账单-->
                    <div class="card">
                        <ul class="card-body nav">
                            <li>
                                <b>酒店名称：</b><input type="text" class="form-control hotelId" value="全部酒店" name="0" id="hotelhotelId">
                            </li>
                            <li>
                                <b>周期：</b>
                                <input type="text" class="form-control monthTime" value="" readonly>
                            </li>
                            <li>
                                <span class="btn btn-danger" onclick="btn('hotel')">查询</span>
                            </li>
                        </ul>
                    </div>
                    <div class="table-header row">
                        <span class="col-6"></span>
                        <span class="col-6"><span onclick="download('hotel')"><img src="../../import/img/download.png" class="align-text-bottom">导出为EXCEL</span></span>
                    </div>
                    <table class="table table-striped" id="hoteltable" style="width:100%">
                        <thead>
                        <tr>
                            <th>配属酒店名称</th>
                            <th>配属酒店编号</th>
                            <th>PMS系统维护费</th>
                            <th>OTA代运营费</th>
                            <th>输送客源费</th>
                            <th>合作服务费</th>
                            <th>会员服务费</th>
                            <th>保洁薪资</th>
                            <th>布草租赁费</th>
                            <th>布草洗涤费</th>
                            <th>布草报损赔偿偿金</th>
                            <th>合计</th>
                        </tr>
                        </thead>
                    </table>
                </div>
                <div class="tab-pane" id="washing"><!--洗涤厂账单-->
                    洗涤厂账单待开发
                </div>
                <div class="tab-pane" id="manpower"><!--人力众包对账-->
                    人力众包对账待开发
                </div>
            </div>
        </section>
    </div>
</div>
<script src="../../import/adminlte/js/jquery.min.js"></script>
<script src="../../import/adminlte/js/bootstrap.min.js"></script>

<script src="../../import/adminlte/js/packer.js"></script>
<script src="../../import/adminlte/js/options.js"></script>
<script src="../../import/adminlte/js/adminlte.min.js"></script>
<script src="../../import/script.js"></script>
<script src="../js/financemanage/billtotal.js"></script>
