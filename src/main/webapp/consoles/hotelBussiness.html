<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AAroom</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="adminlte/css/adminlte.min.css">
    <link rel="stylesheet" href="adminlte/css/dataTables.bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
    <style>
        /*滚动条分页后无用删除*/
        .dataTables_scrollBody::-webkit-scrollbar{width:5px;}
        /*定义滚动条轨道 内阴影+圆角*/
        .dataTables_scrollBody::-webkit-scrollbar-track{-webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.3);border-radius:10px;}
        /*定义滑块 内阴影+圆角*/
        .dataTables_scrollBody::-webkit-scrollbar-thumb{border-radius: 10px; -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,.3);}
    </style>
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
    <nav class="main-header navbar navbar-expand bg-white navbar-light border-bottom">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" data-widget="pushmenu" href="#"><i class="fa fa-bars"></i></a>
            </li>
            <!--<li class="nav-item d-none d-sm-inline-block">-->
            <!--<a href="index.html" class="nav-link">xx管理系统</a>-->
            <!--</li>-->
        </ul>
    </nav>
    <!-- 左侧导航 -->
    <aside class="main-sidebar sidebar-dark-primary elevation-4">
        <!-- 导航head -->
        <a href="index.html" class="brand-link">
            <img src="adminlte/img/AdminLTELogo.png" alt="AdminLTE Logo" class="brand-image img-circle elevation-3" style="opacity: .8">
            <span class="brand-text font-weight-light">AAroom</span>
        </a>
        <div class="sidebar">
            <div class="user-panel mt-3 pb-3 mb-3 d-flex">
                <div class="info"><a>当前登录：郝玉棠</a></div>
            </div>
            <!-- 动态导航nav -->
            <nav class="mt-2">
                <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false"></ul>
            </nav>
        </div>
    </aside>
    <!-- 页面内容 -->
    <div class="content-wrapper">
        <section class="content-header"><!-- 页名 -->
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-8">
                        <h1>AA酒店线下转线上的客户消费订单导出</h1>
                    </div>
                </div>
            </div>
        </section>
        <section class="content"><!--main-->
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <form method="get" action="/console/api/createExcel" enctype="multipart/form-data">
                               <select id="selectDate" name="month">
                                   <option value="" selected>请选择月份</option>
                                   <option value="1" >一月份</option>
                                   <option value="2">一月份</option>
                                   <option value="3">三月份</option>
                                   <option value="4">四月份</option>
                                   <option value="5">五月份</option>
                                   <option value="6">六月份</option>
                                   <option value="7">七月份</option>
                                   <option value="8">八月份</option>
                                   <option value="9">九月份</option>
                                   <option value="10">十月份</option>
                                   <option value="11">十一月份</option>
                                   <option value="12">十二月份</option>
                               </select>
                                    <input type="submit" class="btn btn-primary btn-sm" value="导出表格">
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
<script src="adminlte/js/jquery.min.js"></script>
<script src="adminlte/js/dataTables.min.js"></script>
<script src="adminlte/js/dataTables.bootstrap.min.js"></script>
<script src="adminlte/js/adminlte.min.js"></script>
<script src="adminlte/js/script.js"></script>
</body>
<script>
   $(function () {
       //生成excel表格按钮
       $("#excelBun").click(function () {
           //获取月份
           var month=document.getElementById("selectDate").value;
           //
           $.getJSON("/console/api/createExcel",{month:month},function () {
               /*   if(data.errorDesc=='success') {
                      alert('导出成功!');
                  }else{
                      alert('导出失败');
                  }*/
               alert('导出成功!');
           })
       });
   });
</script>
</html>
