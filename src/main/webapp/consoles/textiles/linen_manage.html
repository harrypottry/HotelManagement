<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AAroom</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="../adminlte/css/adminlte.min.css">
    <link rel="stylesheet" href="../adminlte/css/dataTables.bootstrap.min.css">
    <link rel="stylesheet" href="../adminlte/css/textiles/linen_manage.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
    <nav class="main-header navbar navbar-expand bg-white navbar-light border-bottom">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" data-widget="pushmenu" href="#"><i class="fa fa-bars"></i></a>
            </li>
        </ul>
    </nav>
    <!-- 左侧导航 -->
    <aside class="main-sidebar sidebar-dark-primary elevation-4">
        <!-- 导航head -->
        <a href="../index.html" class="brand-link">
            <img src="../adminlte/img/AdminLTELogo.png" alt="AdminLTE Logo" class="brand-image img-circle elevation-3" style="opacity: .8">
            <span class="brand-text font-weight-light">AAroom</span>
        </a>
        <div class="sidebar">
            <div class="user-panel mt-3 pb-3 mb-3 d-flex">
                <div class="info"><a>当前登录：郝玉棠</a></div>
            </div>
            <!-- 动态导航nav -->
            <nav class="mt-2">
                <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false"></ul>
            </nav>
        </div>
    </aside>
    <!-- 页面内容 -->
    <div class="content-wrapper">
        <section class="content-header mb-3"><!-- 页名 -->
            <h1 class="mb-2">布草房态管理</h1>
        </section>
        <section class="content"><!--main-->
            <div class="linenbody">
                <!--<h1 class="taskh1"><span>任务指派</span></h1>-->
                <div class="updatelinen">
                    <ul></ul>
                </div>
                <div class="hotelclerk">
                    <!--<a class="addstaff btn-primary">添加员工</a>-->
                    <ul class="staffuls">
                    </ul>
                </div>
            </div>
            <div class="room-manage">
                <div class="roomtopcont">
                    <ul class="nav nav-pills">
                        <!--<li class="nav-item"><a class="nav-link active" href="#activity" data-toggle="tab">1层</a></li>-->
                    </ul>
                    <div class="alter updatelinen" style="text-align: right">
                        <button class="btn status" name="0">干净</button>
                        <button class="btn dirty status" name="1">脏</button>
                        <button class="btn wait status" name="2">待检查</button>
                        <button class="renewlinen btn btn-primary">发布任务</button>
                    </div>
                </div>
                <div class="roomwrapper">
                    <div class="tab-content">
                    </div>
                    <!--<ul class="roomnums">-->

                    <!--</ul>-->
                </div>
            </div>
        </section>
    </div>
</div>
<script src="../adminlte/js/jquery.min.js"></script>
<script src="../adminlte/js/bootstrap.min.js"></script>
<script src="../adminlte/js/dataTables.min.js"></script>
<script src="../adminlte/js/dataTables.bootstrap.min.js"></script>
<script src="../adminlte/js/adminlte.min.js" ></script>
<script src="../adminlte/js/script.js"></script>
<script src="../adminlte/js/textiles/linen_manage.js"></script>

</html>
