<script>
	$(function(){
        //滑动/点击切换
        // TouchSlide( { slideCell:"#tabBox",

        //         if(i>0)bd.parentNode.style.transition="200ms";//添加动画效果
        //     }
        // });
		//本月已做任务
        $.ajax({
            type: "get",
            url: "/app/console/api/showMissionByEmpMonth",
            dataType: "json",
            success: function (data) {
                var data=data.data;
                var $labels='';
                var $html = '';
                for(var i in data.mission_detail){
                    $html+='<ul><li>'+data.mission_detail[i].desc+'</li><li>'+data.mission_detail[i].OK+'</li><li>'+data.mission_detail[i].UnOK+'</li></ul>'
				}
				$labels+=''+data.count+'';
                $(".totallabel").append($labels);
				$('.taskconts').html($html);
            }
        });
	})

</script>
