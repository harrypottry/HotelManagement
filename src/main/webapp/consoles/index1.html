    $('.hotelidbtn>.btn-primary').click(function(hotelid){//添加酒店
        hotelid=$('input.hotelid').val();
        if(hotelid==''){
            $('.hotelidtext').html('请输入酒店Id');
            setTimeout(function(){
                $('.hotelidtext').html('');
            },1500);
        }else {
            $(this).html('申请中...');
            $('.hotelidbtn>button').attr('disabled','disabled');
            $.ajax({//酒店查询
                url :"/console/api/postHotelId",
                data:{hotel_id:hotelid},
                type: "POST",
                success:function(data){
                    console.log(data);
                    if(data.errorCode){
                        $('.hotelidtext').html(data.errorDesc);
                        $('.hotelidbtn>.btn-primary').html('确定');
                        $('.hotelidbtn>button').removeAttr('disabled');
                        $('input.hotelid').val('');
                        setTimeout(function(){
                            $('.hotelidtext').html('');
                        },2000);
                    }else {
                        $('.hotelidtext').html('添加成功');
                        $('.hotelidbtn>.btn-primary').html('确定');
                        $('.hotels').prepend('<li class="nav-item"><a name='+data.hotel_id+' class="nav-link">'+data.hotel_name+'</a></li>');
                        $('.hotels>li:nth-child(1)>a').click();//添加新酒店默认被点击
                        setTimeout(function(){
                            $('.addhotel').fadeToggle();
                        },1000);
                        setTimeout(function(){
                            $('.hotelidtext').html('');
                            $('.hotelidbtn>button').removeAttr('disabled');
                            $('input.hotelid').val('');
                        },2000);
                    }
                }
            });

        }
    });

            $.ajax({
                url :"/console/api/postHotelBasicInfo",
                contentType: 'application/json',
                data:JSON.stringify({"id":btn_hotelid,"profit_rate":$input.val()}),
                type: "POST",
                success:function(data){
                    if(data.errorCode==0){
                        alert('保存成功');
                    }else{
                        alert('保存失败');
                    }
                }
            });
        }else {
            alert('请填写收益比例！');
        }
    });

                    htmls=htmls.substring(0,htmls.lastIndexOf("\：")+1);
                    if(data){
                        $input.parents('li').find('.timeline-header').html(htmls+data.name);
                        $input.parents('li').find('input').each(function (i) {
                            i=$(this).attr('name');
                            $(this).val(data[i]);
                        });
                    }else{
                        $input.parents('li').find('.timeline-header').html(htmls);
                        $input.parents('li').find('input').each(function(i){
                            $(this).val('');
                        });
                    }
                }
            });
        }else {
            alert('请填写正确的手机号');
        }
    });
    $(document).on("click",".putin",function($idinput){//保存member信息
        $idinput=$(this).parents('li').find('input[name="id"]');
        var data={};
        data.role_id=$(this).attr('name');
        data.hotel_id=btn_hotelid;
        $(this).parents('li').find('input').each(function(i){
            i=$(this).attr('name');
            data[i]=$(this).val();
        });
        $.ajax({
            url :"/console/api/postEmployeeInfo",
            contentType: 'application/json',
            data:JSON.stringify(data),
            type: "POST",
            success:function(data){
                if(data.errorCode==0){
                    alert('保存成功');
                    $idinput.val(data.detail.employee);
                }else{
                    alert('保存失败');
                }
            }
        });
    });
    $(document).on("click",".delete",function(employee,$li){//删除member信息
        employee=$(this).parents('li').find('input[name="id"]').val();
        $li=$(this).parents('li');
        if(employee){
            $.ajax({
                url :"/console/api/unboundHotelEmployee",
                data:{employee_id:employee,hotel_id:btn_hotelid},
                type: "GET",
                success:function(data){
                    console.log(data);
                    if(data.errorCode==0){
                        alert('删除成功');
                        $li.remove();
                    }else{
                        alert('删除失败');
                    }
                }
            });
        }else{
            alert('删除成功');
            $li.remove();
        }
    });
</script>
</body>
</html>
